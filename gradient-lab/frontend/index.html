<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Lab - Color Gradient Generator</title>
    <meta name="description" content="Create beautiful color gradients with real-time preview and export options">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="gradient-text">Gradient Lab</span>
                </h1>
                <div class="header-controls">
                    <button 
                        id="theme-toggle" 
                        class="theme-toggle" 
                        aria-label="Toggle dark/light theme"
                        title="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Controls Sidebar -->
            <aside class="controls-panel" role="complementary">
                <div class="panel-section">
                    <h2>Color Stops</h2>
                    <div id="color-stops" class="color-stops" role="list">
                        <!-- Color stops will be dynamically added here -->
                    </div>
                    <button 
                        id="add-stop" 
                        class="btn btn-secondary"
                        aria-label="Add new color stop">
                        + Add Stop
                    </button>
                </div>

                <div class="panel-section">
                    <h2>Gradient Settings</h2>
                    <div class="form-group">
                        <label for="gradient-type">Type</label>
                        <select id="gradient-type" class="form-control">
                            <option value="linear">Linear</option>
                            <option value="radial">Radial</option>
                            <option value="conic">Conic</option>
                        </select>
                    </div>

                    <div class="form-group" id="angle-group">
                        <label for="angle-slider">Angle: <span id="angle-value">90¬∞</span></label>
                        <input 
                            type="range" 
                            id="angle-slider" 
                            class="form-range" 
                            min="0" 
                            max="360" 
                            value="90"
                            aria-label="Gradient angle in degrees">
                    </div>

                    <div class="form-group">
                        <label for="color-space">Color Space</label>
                        <select id="color-space" class="form-control">
                            <option value="rgb">RGB</option>
                            <option value="hsl">HSL</option>
                            <option value="hsv">HSV</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="steps-slider">Steps: <span id="steps-value">32</span></label>
                        <input 
                            type="range" 
                            id="steps-slider" 
                            class="form-range" 
                            min="2" 
                            max="256" 
                            value="32"
                            aria-label="Number of gradient steps">
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Quick Actions</h2>
                    <div class="button-group">
                        <button id="randomize-btn" class="btn btn-secondary" title="Generate random colors">
                            üé≤ Randomize
                        </button>
                        <button id="reverse-btn" class="btn btn-secondary" title="Reverse color order">
                            üîÑ Reverse
                        </button>
                        <button id="equalize-btn" class="btn btn-secondary" title="Equalize stop spacing">
                            ‚öñÔ∏è Equalize
                        </button>
                    </div>
                </div>

                <div class="panel-section">
                    <h2>Export</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="export-width">Width</label>
                            <input 
                                type="number" 
                                id="export-width" 
                                class="form-control" 
                                value="1920" 
                                min="32" 
                                max="8192"
                                aria-label="Export image width">
                        </div>
                        <div class="form-group">
                            <label for="export-height">Height</label>
                            <input 
                                type="number" 
                                id="export-height" 
                                class="form-control" 
                                value="1080" 
                                min="32" 
                                max="8192"
                                aria-label="Export image height">
                        </div>
                    </div>
                    <button id="export-btn" class="btn btn-primary">
                        üì• Download PNG
                    </button>
                </div>
            </aside>

            <!-- Preview Area -->
            <section class="preview-section" role="main">
                <div class="preview-container">
                    <div id="gradient-preview" class="gradient-preview" role="img" aria-label="Gradient preview">
                        <div class="preview-overlay">
                            <div class="sample-text">
                                <h3>Sample Text</h3>
                                <p>Check readability over gradient</p>
                            </div>
                            <div id="contrast-badge" class="contrast-badge" title="Color contrast ratio">
                                AA ‚úì
                            </div>
                        </div>
                    </div>
                </div>

                <div class="code-panel">
                    <div class="code-header">
                        <h3>CSS Code</h3>
                        <button id="copy-css-btn" class="btn btn-secondary" title="Copy CSS to clipboard">
                            üìã Copy CSS
                        </button>
                    </div>
                    <textarea 
                        id="css-output" 
                        class="css-output" 
                        readonly 
                        aria-label="Generated CSS code"
                        placeholder="CSS code will appear here..."></textarea>
                </div>
            </section>
        </main>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading-indicator" aria-hidden="true">
            <div class="spinner"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container" aria-live="polite"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
